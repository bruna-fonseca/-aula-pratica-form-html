<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>FORMULARIO</title>
</head>
<body>
  <center>
    <table class="table  is-bordered">
      <tr>
        <th class="is-primary">Unidade</th>
        <td >Faculdade de Engenharia de Ilha Solteira</td>
      </tr>
      <tr>
        <th class="is-primary">Tipo de Colegiado</th>
        <td>Congregação</td>
      </tr>
    </table>
  </center>
  <br><br>
  <section class="section">
    <form action="">
      <div class="field">
        <p>Órgão Colegiado</p>
      </div>
      <div class="field">
        <label class="label" for="name">
          Nome
          <input class="input is-normal" type="text" name="name" id="name">
        </label>
      </div>
        <label class="label" for="sigla">
          Sigla
          <input class="input is-normal" type="text" name="sigla" id="sigla">
        </label>
        <div class="select is-normal">
          <label class="label" for="status">
            Status
            <select class="select" name="status" id="status">
              <option value="ativado">ATIVADO</option>
              <option value="desativado">DESATIVADO</option>
            </select>
          </label>
      </div>
      <br><br>
      <div class="field is-inline-block-desktop">
        <label class="label" for="date">
          Data de ativação
          <input class="input is-normal" type="date" name="date" id="date">
        </label>
      </div>
      <div class="field is-inline-block-desktop">
        <label class="label" for="name">
          Data de desativação
          <input class="input is-normal" type="text" name="name" id="name">
        </label>
      </div>
      <br>
      <div class="field is-inline-block-desktop">
        <label class="label" for="name">Órgão de origem</label>
        <input class="input is-normal" type="text" name="name" id="name">
      </div>
      <div class="field is-inline-block-desktop">
        <button class="button" type="button">Buscar</button>
      </div>
      <br>
      <div class="field is-inline-block-desktop">
        <label class="label" for="name">Órgão Superior</label>
        <input class="input is-normal" type="text" name="name" id="name">
      </div>
      <div class="field is-inline-block-desktop">
        <button class="button" type="button">Buscar</button>
      </div>
      <div class="field">
        <label class="label" for="docs">Documentação</label>
        <textarea name="docs" id="docs" cols="70" rows="10"></textarea>
      </div>
      <div class="field is-grouped">
        <button class="button is-link">
          Salvar
        </button>
        <button class="button">
            Excluir
        </button>
      </div>
    </form>
  </section>
</body>
</html>
